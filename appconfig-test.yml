monitor:
  paths:
    - "d:\\data"

  extensions:
    - ".d"
    - ".raw"
    - ".wiff"
    - ".mzml"

  # regex patterns of samples to skip
  skip:
    - '\.scan'
    - '\.~idx2'
    - '\\DNU\\'
    - '/DNU/'
    - 'preinj'
    - 'prerun'
    - 'test'

  storage: "d:\\mzml"
  msconvert: "c:\\tools\\pwiz-3.0.21209\\msconvert.exe"

stasis:
  url_var: "TEST_STASIS_API_URL"
  api_key_var: "TEST_STASIS_API_TOKEN"

aws:
  bucketName: "data-carrot"
