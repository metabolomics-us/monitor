monitor:
  paths:
    - "D:\\studies\\core"
    - "D:\\studies\\research"

  extensions:
    - ".d"
    - ".raw"
    - ".wiff"
    - ".mzml"
#    - ".cdf"
#    - ".peg"

# regex patterns of samples to skip
  skip:
    - '\.scan'    # chromatogram data file for wiff format
    - '\.~idx2'   # secondary file for wiff format
    - '\\DNU\\'   # DoNotUse folders
    - '/DNU/'     # DoNotUse folders
    - 'preinj'    # preinjections
    - 'prerun'    # preinjections
    - 'test'      # tests

  storage: "D:\\lunabkup\\mzml"
  msconvert: "D:\\tools\\pwiz-3.0.21209\\msconvert.exe"


stasis:
  url_var: "PROD_STASIS_API_URL"
  api_key_var: "PROD_STASIS_API_TOKEN"

aws:
  bucketName: "data-carrot"
